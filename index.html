<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Total Music Radio...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .loading-message {
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading-message">
        Cargando la experiencia Total Music Radio...
    </div>

    <script>
        // Función para detectar si es un dispositivo móvil
        function isMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            // Expresiones regulares comunes para detectar móviles
            return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(userAgent);
        }

        // Redireccionar según el dispositivo
        window.onload = function() {
            if (isMobileDevice()) {
                window.location.replace("mobile.html");
            } else {
                window.location.replace("pc.html");
            }
        };
    </script>
</body>
</html>
