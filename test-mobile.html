<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Radio - Página de Prueba Móvil</title>
    
    <style>
        /* ESTILOS BÁSICOS PARA ESTA PÁGINA DE PRUEBA */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Fondo oscuro tipo rock */
            color: #eee;
            margin: 0;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            color: #ff4500; /* Color naranja/rojo vibrante */
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        h2 {
            color: #eee;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        /* Estilos para el reproductor de radio */
        #radioPlayer {
            width: 100%;
            max-width: 400px;
            margin-top: 15px;
            background-color: #333;
            border-radius: 8px;
        }

        .music-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 8px;
        }

        .music-controls button {
            background-color: #e60000;
            color: white;
            border: 2px solid #a30000;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.1s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .music-controls button:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
        }
        
        .music-controls button:active {
            transform: translateY(0);
        }

        /* NUEVOS ESTILOS PARA EL CONTENEDOR RESPONSIVO DEL IFRAME */
        .game-container {
            width: 100%;
            max-width: 600px; /* Ancho máximo para el contenedor del juego */
            margin: 40px auto;
            background-color: #000;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 15px;
            box-sizing: border-box;
        }

        .iframe-wrapper {
            position: relative;
            /* La clave aquí es el padding-bottom para la relación de aspecto. */
            /* Si tu juego será 4:3, usa 75% (3/4). Si será 16:9, usa 56.25% (9/16). */
            /* Para un juego simple como este, 60% podría estar bien. Ajusta según el aspecto final de tu juego. */
            padding-bottom: 60%; /* Relación de aspecto: 60% de la anchura para la altura */
            height: 0;
            overflow: hidden; /* Oculta cualquier cosa que se salga del wrapper */
            background-color: #333; /* Color de fondo si el iframe tarda en cargar */
            border-radius: 5px;
        }

        .game-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>

    <main>
        <div class="game-container">
            <h2>¡Prueba de Juego "Tap/Jump" (TU Juego de Prueba)!</h2>
            <div class="iframe-wrapper">
                <iframe
                    src="https://tmradio.net/juegos/mi-juego-test.html" class="game-iframe"
                    id="myGameFrame"
                    allowfullscreen
                ></iframe>
            </div>
            <p style="color: #bbb; font-size: 0.9em; margin-top: 10px;">
                Toca la pantalla en cualquier parte del cuadro de juego para hacer que el cuadrado salte.
            </p>
        </div>
    </main>

    <header>
        <h1>TM Radio Online</h1>
        <p>¡Tu estación de rock favorita con un juego épico!</p>

        <audio id="radioPlayer" controls>
            <source src="URL_DE_TU_STREAMING_DE_RADIO" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <div class="music-controls">
            <button onclick="document.getElementById('radioPlayer').play()">PLAY RADIO</button>
            <button onclick="document.getElementById('radioPlayer').pause()">PAUSE RADIO</button>
            <button onclick="document.getElementById('radioPlayer').volume = Math.min(1, document.getElementById('radioPlayer').volume + 0.1)">VOL +</button>
            <button onclick="document.getElementById('radioPlayer').volume = Math.max(0, document.getElementById('radioPlayer').volume - 0.1)">VOL -</button>
        </div>
    </header>

    <footer>
        <p>&copy; 2025 TM Radio. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
