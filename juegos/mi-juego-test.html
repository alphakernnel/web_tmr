<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Juego de Prueba Simple</title>
    <style>
        /* AÑADIDO: Asegura que html y body ocupen el 100% del espacio del iframe */
        html, body {
            height: 100%; /* Ocupa el 100% del alto disponible */
            width: 100%;  /* Ocupa el 100% del ancho disponible */
            margin: 0;    /* Elimina márgenes predeterminados */
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        body {
            background-color: #3498db; /* Un fondo azul cielo simple */
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Posiciona el "personaje" abajo */
            /* REMOVIDO: height: 100vh; y width: 100vw; ya que html/body 100% es suficiente dentro del iframe */
            position: relative; /* Para posicionamiento absoluto del personaje */
            box-sizing: border-box; /* Asegura que padding no afecte el 100% */
        }
        .character {
            width: 50px;
            height: 50px;
            background-color: #e74c3c; /* Un cuadrado rojo simple */
            position: absolute;
            bottom: 10px; /* Base del suelo */
            transition: bottom 0.2s ease-out; /* Animación de salto */
        }
        .jumping {
            bottom: 100px; /* Altura del salto */
        }
    </style>
</head>
<body>
    <div class="character" id="myCharacter"></div>

    <script>
        const character = document.getElementById('myCharacter');
        let isJumping = false;

        function jump() {
            if (!isJumping) {
                isJumping = true;
                character.classList.add('jumping');
                setTimeout(() => {
                    character.classList.remove('jumping');
                    isJumping = false;
                }, 400);
            }
        }

        // Detectar toques/clics en cualquier parte del body
        document.body.addEventListener('click', jump);
        document.body.addEventListener('touchstart', jump);
    </script>
</body>
</html>
