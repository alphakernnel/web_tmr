<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Radio - Prueba de Juego (Solo Juego)</title>
    
    <style>
        /* Estilos básicos para el cuerpo de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Fondo oscuro */
            color: #eee;
            margin: 0;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            display: flex; /* Para centrar el contenedor del juego */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que ocupe al menos toda la altura de la vista */
        }

        h2 {
            color: #eee;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        /* Estilos para el contenedor del juego */
        .game-container {
            width: 100%;
            max-width: 600px; /* Ancho máximo para el contenedor del juego */
            background-color: #000; /* Fondo negro para el juego */
            border: 2px solid #555; /* Borde visible */
            border-radius: 10px;
            padding: 15px;
            box-sizing: border-box;
            /* margin: auto; Ya no es necesario con flexbox en el body */
        }

        /* Contenedor para hacer el iframe responsivo manteniendo la relación de aspecto */
        .iframe-wrapper {
            position: relative;
            /* Ajusta este porcentaje para la relación de aspecto de tu juego final (altura / ancho * 100) */
            /* Ejemplo: 4:3 = 75%, 16:9 = 56.25%. Para este test, mantenemos 60%. */
            padding-bottom: 60%; 
            height: 0;
            overflow: hidden;
            background-color: #333; /* Fondo visible mientras carga el iframe */
            border-radius: 5px;
        }

        /* El iframe real, que ocupa todo el espacio del wrapper responsivo */
        .game-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        p {
            font-size: 0.9em; 
            margin-top: 10px; 
            color: #bbb;
        }
    </style>
</head>
<body>

    <main>
        <div class="game-container">
            <h2>¡Prueba de Juego "Tap/Jump"!</h2>
            <div class="iframe-wrapper">
                <iframe
                    src="https://tmradio.net/juegos/mi-juego-test.html" 
                    class="game-iframe"
                    id="myGameFrame"
                    allowfullscreen
                ></iframe>
            </div>
            <p>Toca la pantalla en cualquier parte del cuadro azul para hacer que el cuadrado salte.</p>
        </div>
    </main>

</body>
</html>
